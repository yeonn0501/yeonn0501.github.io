  <div class="container-fluid">
    <form class="row g-4 mt-5">
      <div class="col-sm-4 col-md-2">
        <label for="Category" class="form-label"><span class="text-danger">*</span>&nbsp;카테고리</label>
        <select id="Category" class="form-select" name="category">
          <option value="개인 프로젝트">개인 프로젝트</option>
          <option value="공부">공부</option>
          <option value="회사 프로젝트">회사 프로젝트</option>
          <option value="기타">기타</option>
        </select>
      </div>
      <div class="col-sm-8 col-md-4 col-lg-2">
        <label for="Title" class="form-label"><span class="text-danger">*</span>&nbsp;할 일</label>
        <input type="text" class="form-control" id="Title" name="title" maxlength="30" placeholder="30자 이내">
      </div>
      <div class="col-md-6 col-lg-4">
        <label for="Desc" class="form-label">설명</label>
        <input type="text" class="form-control" id="Desc" name="desc" maxlength="100" placeholder="100자 이내">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-1">
        <label for="startTime" class="form-label datetime time">시작</label>
        <input type="text" class="form-control" id="startTime" maxlength="5" placeholder="HH:MM">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-1">
        <label for="endTime" class="form-label datetime time">완료</label>
        <input type="text" class="form-control" id="endTime" maxlength="5" placeholder="HH:MM">
      </div>
      
      <div class="col-lg-1 d-grid gap-2">
        <input type="button" class="btn btn-primary" id="insertBtn" value="저장" name="insertBtn" />
      </div>
      <div class="col-lg-1 d-grid gap-2">
        <input type="button" class="btn btn-light" id="cancleBtn" value="취소" name="cancleBtn" />
      </div>
    </form>
