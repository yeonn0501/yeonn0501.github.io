<body data-bs-theme="dark" class="bg-body text-body">
  <!-- 네비게이션바 -->
  <nav class="navbar navbar-dark bg-body fixed-top navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="/index.html">
        <img src="/asset/img/calendar.png" alt="" width="24" class="d-inline-block align-text-top">&nbsp;오플!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="bg-body navbar-nav">
          <li class="nav-item">

              aria-expanded="false">
              미정

              <li><a class="dropdown-item" href="#">Action</a></li>

            </ul>

        </ul>
      </div>
    </div>

  <div class="container-fluid" id="wrapper">
    <form class="row g-4 mt-5" id="todoForm">
      <div class="col-sm-4 col-md-2">
        <label for="Category" class="form-label"><span class="text-danger">*</span>&nbsp;카테고리</label>
        <select id="Category" class="form-select bg-dark" name="category">
          <option value="개인 프로젝트">개인 프로젝트</option>
          <option value="공부">공부</option>
          <option value="회사 프로젝트">회사 프로젝트</option>
          <option value="기타">기타</option>
        </select>
      </div>
      <div class="col-sm-8 col-md-4 col-lg-2">
        <label for="Title" class="form-label"><span class="text-danger">*</span>&nbsp;할 일</label>
        <input type="text" class="form-control bg-dark" id="Title" name="title" minlength="1" maxlength="30" placeholder="30자 이내">
      </div>
      <div class="col-md-6 col-lg-4">
        <label for="Desc" class="form-label">설명</label>
        <input type="text" class="form-control bg-dark" id="Desc" name="desc" maxlength="100" placeholder="100자 이내">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-1">
        <label for="startTime" class="form-label datetime">시작</label>
        <input type="text" class="form-control bg-dark time" id="startTime" minlength="2" maxlength="5" placeholder="2또는4자리">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-1">
        <label for="endTime" class="form-label datetime">완료</label>
        <input type="text" class="form-control bg-dark time" id="endTime" minlength="2" maxlength="5" placeholder="2또는4자리">
      </div>

      <div class="col-lg-1 d-grid gap-2">
        <input type="submit" class="btn btn-primary" id="insertBtn" value="저장" name="insertBtn" />
      </div>
      <div class="col-lg-1 d-grid gap-2">
        <input type="button" class="btn btn-secondary" id="cancleBtn" value="취소" name="cancleBtn" />
      </div>
    </form>
    <div class="row" id="Row">
      <div id="todoItem" class="d-none todo-item col-12 col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-4">
        <div class="card mt-4">
          <div class="card-header todo-item-title">
            <div id="todoTitle" class="d-inline float-left align-middle">
            </div>
            <div class="chk-success d-inline float-end">
              <input class="todo-status form-check-input" type="checkbox" name="todoCheck" onChange="onChangeCheckBox(this);">
              <label class="form-check-label" for="todoCheck">
              </label>
            </div>
          </div>
          <div id="todoDesc" class="card-body todo-item-desc">
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="">
